<ion-content text-center> 
    <div class="padding">
      <ion-card class="padding-left-right">
          <img src="assets/imgs/logo.png" />
      </ion-card>
      <div class="title">Lead Symphony</div>
      <div class="label">Reset password</div>
      <div class="margin-top tag">Please enter the email address associated with your Lead Symphony account</div> 
      <form (ngSubmit)="logForm()">
         <ion-card >
          <input class="rounded margin-top" type="text" value=""[(ngModel)]="todo.Email" name="Email" placeholder="Email" />
          <p class="Error">
              {{ErrorUser}}
            </p>
          <div class="margin-top">
            <re-captcha (resolved)="captchaResolved($event)" siteKey="SITE-KEY-HERE" ></re-captcha>
          </div>
          <button class="sign-in rounded margin-top" type="submit" ion-button full favourite >SUBMIT</button>
          <ion-grid>
            <ion-row>
              <ion-col col-5><div class="border"></div></ion-col>
              <ion-col col-2>Or</ion-col>
              <ion-col col-5><div class="border"></div></ion-col>
            </ion-row>
          </ion-grid>
          <ion-row>
            <ion-col><button class="sign-in rounded" type="submit" ion-button full favourite>LOGIN</button></ion-col>
            <ion-col><button class="sign-up rounded " type="submit" ion-button full favourite >SIGN UP</button></ion-col>
          </ion-row>

          <div class="label1" (click)="support()">Support</div>
        </ion-card>
      </form>
  </div>
  </ion-content>
