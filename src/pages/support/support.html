<ion-header>

  <ion-navbar >
      <ion-buttons left>
          <button ion-button icon-only (click)="viewCtrl()" class="btn-color">Done</button>
      </ion-buttons>
      <ion-title text-center>support</ion-title>
      <ion-buttons right >
          <button ion-button icon-only (click)="viewBack()">
              <ion-icon name="arrow-forward" ></ion-icon>
          </button>
      </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-4>
              <ion-card>
                  <img src="assets/imgs/logo.png" />
              </ion-card>
          </ion-col>
          <ion-col col-8>
            <div class="border" style="position: absolute;top: 20%;"> 
              <ion-label>Welcome, User Smith</ion-label>
              <ion-label>Lead Symphony v1.0</ion-label>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>
    <label class="title">Contact Us</label>
    <div class="margin-top tag">Let us know whats on your mind and how we can help! </div> 
    <form [formGroup]="formGroup">
        <ion-textarea placeholder="Comments..." class="margin-top" formControlName="TextArea"></ion-textarea>
        <ion-item *ngIf="formGroup.controls['TextArea'].errors?.required && formGroup.controls['TextArea'].touched">
            <p class="Error"> *Write your Message</p>
        </ion-item>

        <ion-card class="padding" >
            <button class="sign-in rounded margin-top" type="submit" ion-button full favourite (click)="sendForm()">SEND</button>
        </ion-card>
    </form>
   
</ion-content>
